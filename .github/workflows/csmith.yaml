name: csmith

# Build a random riscv config

on:
  schedule:
    # Run every day
    - cron: 0 0 * * *
  workflow_dispatch:
    branches:
      - main

jobs:
  csmith:
    runs-on: [self-hosted]
    timeout-minutes: 2880 # 48 hours

    steps:
      - name: 'Cleanup build folder'
        working-directory: ./
        run: |
          ls -la ./
          rm -rf ./* || true
          rm -rf ./.??* || true
          ls -la ./

      - uses: actions/checkout@v3

      - name: Setup env
        uses: ./.github/actions/common/setup-env
        with:
          free_up_space: true

      # Clear docker cache so we get tip-of-tree gcc
      # - name: Clear docker cache
      #   run: |
      #     docker system prune -af

      # Verbose logs during the first build and then rely on cache to get the
      # built image's id.
      - name: Build docker image
        run: |
          docker build .
          docker build . -q > docker_img.txt

      # 24 hr timeout
      - name: Run fuzzer on rv64gcv
        run: |
          mkdir out
          chmod -R 777 out
          nice -n 15 docker run -v $(pwd)/out:/gcc-fuzz-ci/csmith-discoveries $(cat docker_img.txt) sh -c "timeout 86400 parallel \"./csmith-scripts/csmith-qemu.sh tmp-{} '-march=rv64gcv -ftree-vectorize -O3'\" ::: {1..$(nproc)} || true && zip -r discoveries.zip ./csmith-discoveries && cp discoveries.zip out"

      - name: Zip results
        run: |
          zip -r discoveries.zip out

      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: discoveries.zip
          path: |
            discoveries.zip
          retention-days: 90

      - name: Create issue
        run: |
          printf "## GCC Fuzz CI Run information\n" > issue.md
          printf "Logs and results can be found in the associated Github Actions run: https://github.com/ewlu/gcc-precommit-ci/actions/runs/${{ github.run_id }}\n" >> issue.md

      - name: Create issue
        uses: peter-evans/create-issue-from-file@v4
        id: create-issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          content-filepath: issue.md
          title: 'Fuzzer run'
