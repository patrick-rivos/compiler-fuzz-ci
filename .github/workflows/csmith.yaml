name: csmith

# Build a random riscv config

on:
  schedule:
    # Run every day
    - cron: 0 0,4,8,12,16,20 * * *
  workflow_dispatch:
    branches:
      - main

jobs:
  csmith:
    runs-on: [self-hosted]
    timeout-minutes: 2880 # 48 hours

    steps:
      - name: 'Cleanup build folder'
        working-directory: ./
        run: |
          ls -la ./
          rm -rf ./* || true
          rm -rf ./.??* || true
          ls -la ./

      - uses: actions/checkout@v3

      - name: Setup env
        uses: ./.github/actions/common/setup-env
        with:
          free_up_space: true

      # Clear docker cache so we get tip-of-tree gcc
      - name: Clear docker cache
        run: |
          docker system prune -af

      # 12 hr timeout 43200 seconds
      # Odd tmp-{} is rv64gcv
      # Even tmp-{} is rv64gcv_zvl256b
      - name: Run fuzzer on rv64gcv
        run: |
          mkdir out
          chmod -R 777 out
          docker run -v $(pwd)/out:/gcc-fuzz-ci/csmith-discoveries ghcr.io/patrick-rivos/gcc-fuzz-ci:latest sh -c "nice -n 15 timeout 43200 parallel --link \"./csmith-scripts/csmith-qemu.sh tmp-{1} {2}\" ::: $(seq 1 $(nproc) | tr '\n' ' ') ::: '-march=rv64gcv -ftree-vectorize -O3' '-march=rv64gcv_zvl256b -ftree-vectorize -O3' '-march=rv64gcv -O3' '-march=rv64gcv_zvl256b -O3' '-march=rv64gcv -ftree-vectorize -O3 -mtune=generic-ooo' '-march=rv64gcv_zvl256b -ftree-vectorize -O3 -mtune=generic-ooo' '-march=rv64gcv -O3 -mtune=generic-ooo' '-march=rv64gcv_zvl256b -O3 -mtune=generic-ooo' || true && zip -r discoveries.zip ./csmith-discoveries && cp discoveries.zip out"

      - name: Zip results
        run: |
          zip -r discoveries.zip out

      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: discoveries.zip
          path: |
            discoveries.zip
          retention-days: 90
